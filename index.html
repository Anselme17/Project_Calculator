<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My incredible Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="screen">
            <p class="screencontent"></p>
            <button class="clear">Clear</button> 
        </div>
        
        <div class="keyboard">
            <div id="digitcolumn">
                <button class="digit-btn" value="0">0</button>
                <button class="digit-btn" value="1">1</button>
                <button class="digit-btn" value="2">2</button>
                <button class="digit-btn" value="3">3</button>
                <button class="digit-btn" value="4">4</button>
                <button class="digit-btn" value="5">5</button>
                <button class="digit-btn" value="6">6</button>
                <button class="digit-btn" value="7">7</button>
                <button class="digit-btn" value="8">8</button>
                <button class="digit-btn" value="9">9</button>
            </div>

            <div class="operatorcolumn">
                <button class="addition operator-btn">+</button> 

                <button class="substract operator-btn">-</button> 
                    
                <button class="Multiply operator-btn">*</button> 

                <button class="Divide operator-btn">/</button>

                <button class="Equal equal">=</button> 
            </div>
        </div>

    </div>

    <script src="java.js"></script> 
</body>
</html>
