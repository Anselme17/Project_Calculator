<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My incredible Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="screen">
            <p>SCREEN</p>
        </div>
        
        <div class="keyboard">
            <div class="digitcolumn">
            </div>

            <div class="operatorcolumn">
                <button class="addition"> + </button> 

                <button class="substract"> - </button> 
                    
                <button class="Multiply"> * </button> 

                <button class="Divide"> / </button> 
            </div>
        </div>

    </div>

    <script src="java.js"></script> 
</body>
</html>
